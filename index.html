<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  <link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
  <body>
    <div class="main-content">
      <div class="projects">
        <div class="projects__title-group">
          <span class="projects__menu-title">Projects</span>
          <div class="projects__menu-btn"></div>
        </div>
        <ul class="projects__list"></ul>

          <span class="tasks__project-title"></span>
          <p class="tasks__project-descrip"></p>
        </div>
        <ul class="tasks__list"></ul>
      </div>
    </div>
  </body>
</html>
