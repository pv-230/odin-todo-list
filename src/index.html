<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo App</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
  </head>
  <body>
    <div class="projects">
      <div class="projects__title-group">
        <span class="projects__menu-title">Projects</span>
        <div class="projects__menu-btn projects__menu-btn_open"></div>
      </div>
      <div class="projects__new-item">
        <input
          class="projects__new-item-input"
          type="text"
          placeholder="New Project"
          maxlength="30"
          autocomplete="off"
        />
        <div class="projects__add-btn"></div>
      </div>
      <ul class="projects__list"></ul>
    </div>
    <div class="tasks">
      <div class="tasks__project-info">
        <div class="tasks__title-group">
          <span class="tasks__project-title"></span>
          <button class="tasks__edit-title-btn" type="button"></button>
        </div>
        <div class="tasks__descrip-group">
          <p class="tasks__project-descrip"></p>
          <button class="tasks__edit-descrip-btn" type="button"></button>
        </div>
      </div>
      <div class="tasks__view">
        <button class="tasks__add-task-btn" type="button">
          <img class="tasks__add-task-icon" src="./assets/images/plus.svg" />
          <span class="tasks__add-task-text">New Task</span>
        </button>
        <div class="tasks__list"></div>
      </div>
    </div>
  </body>
</html>
